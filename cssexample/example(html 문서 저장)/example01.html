<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        hr{
            background-color: gray;
        }
        #contry>ol :hover{
            color: orange;
            font-weight: blod;
        }

        #island>ol {
            color: green;
        }

        #food>ul :nth-child(1) {
            color: red;
        }
        #food > ul{
            list-style-type: circle;
        }
    </style>
</head>
<body>
    <div id="contry">
        <p>**여행하고 싶은 나라 **</p>
        <hr />
        <ol>
            <li>스위스</li>
            <li>미국</li>
            <li>일본</li>
            <li>호주</li>
        </ol>
        <p>** 여행하고 싶은 섬 **</p>
    </div>
    <hr />


    <div id="island">
        <ol>
            <li>제주도</li>
            <li>하와이</li>
            <li>오키나와</li>
            <li>발리</li>
        </ol>
        <p>** 좋아하는 음식 **</p>
    </div>
    <hr>
    <div id="food">
        <ul>
            <li>짬뽕</li>
            <li>삼겹살</li>
            <li>떡볶이</li>
        </ul>
    </div>
</body>

</html>
