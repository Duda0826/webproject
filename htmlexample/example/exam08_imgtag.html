<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그 예제</title>
</head>
<body>
    
    <h2>🐶 귀여운 깜이 이미지</h2>
    <!-- 기본 이미지 표시 -->
     <img src = "../image/black.JPG"
     alt = "깜이" width = "300" height = "200" />

     <hr />

     <h2>🐶 귀여운 하비 이미지</h2>
     <!-- 이미지에 마우스를 올리면 설명 표시 -->
        <img src = "../image/havi.JPG"
        alt = "하비" width = "300" height = "200" />

        <hr />
        <h2>🐶 이미지에 title 속성 추가</h2>
        <!-- 이미지에 title 속성을 추가하여 마우스를 올리면 설명 표시 -->
         <img src = "../image/maru.JPG" 
            alt = "마루" width = "300"  title = "멍청한 마루" />

        <hr />
        <h2>🐶 이미지가 없을 때 대체 텍스트</h2>
        <!-- 존재하지 않는 이미지일 경우 alt 텍스트 표시 -->
            <img src = "../image/none.JPG" 
                alt = "이미지가 없습니다." width = "300" />

        <hr />
        <h2>🐶 이미지 크기 조정</h2>
        <img src = "../image/havi.JPG"
            alt = "하비" width = "400" height = "300" />
</body>
</html>
