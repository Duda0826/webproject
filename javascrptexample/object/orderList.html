<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서적 주문서 작성 예제</title>
    <link rel="stylesheet" href="../css/orderList.css">
</head>

<body>
    <h2> 서적 주문서 작성 </h2>
    <form name="order">
        <table summary="서적 주문서 작성">
            <caption>서적 주문서</caption>
            <tr>
                <th>책 제목</th>
                <th>가격</th>
                <th>수량</th>
                <th>합계</th>
            </tr>
            <tr>
                <td> 멀티미디어 배움터2.0 </td>
                <td id="book1Price" class="bookPrice"> 25,000원 </td>
                <td>
                    <input type="number" name="book1Number" id="book1Number" class="bookNumber" value="0" min="0" />
                </td>
                <td>
                    <input type="text" name="book1Total" id="book1Total" class="bookTotal" value="0" readonly /> 원
                </td>
            </tr>
            <tr>
                <td> 모바일 멀티미디어 </td>
                <td id="book2Price" class="bookPrice"> 27,000원 </td>
                <td>
                    <input type="number" name="book2Number" id="book2Number" class="bookNumber" value="0" min="0" />
                </td>
                <td>
                    <input type="text" name="book2Total" id="book2Total" class="bookTotal" value="0" readonly /> 원
                </td>
            </tr>
            <tr>
                <td> 자바입문: 이론과 실습 </td>
                <td id="book3Price" class="bookPrice"> 25,000원 </td>
                <td>
                    <input type="number" name="book3Number" id="book3Number" class="bookNumber" value="0" min="0" />
                </td>
                <td>
                    <input type="text" name="book3Total" id="book3Total" class="bookTotal" value="0" readonly /> 원
                </td>
            </tr>
            <tr>
                <td class="text-center"> 총합계 </td>
                <td> &nbsp; </td>
                <td>
                    <input type="text" id="totalNumber" value="0" readonly />
                </td>
                <td>
                    <input type="text" id="totalPrice" value="0" readonly /> 원
                </td>
            </tr>
        </table>

        <button type="button" id="btn">합계계산</button>
        <button type="reset">초기화</button>
    </form>

    <script src="../js/orderList.js"></script>
</body>
